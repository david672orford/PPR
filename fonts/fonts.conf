;
; This configuration file is used by some of the PPR filters when
; choosing a font.
;
; The 1st field is the PostScript encoding vector we intend to use.
;
; The 2nd field is the font family.  Recomended values are "fixed",
; "serif" and "sansserif".
;
; The 3rd field is the weight, X Windows style.  Recomended values
; are "medium" and "bold".
;
; The 4th field is the slant, X Windows style.  Recomended values are
; "r" (regular), "o" (oblique), and "i" (italic).
;
; The 5th field is the font width, X Windows style.  Recomended values
; are "normal" and "semicondensed".
;
; The 6th field is the PostScript name for the font.
;
; The 7th field is the default encoding for the font.  If the differs
; from the 1st field then the font must be re-encoded before use.  For
; the basic 35 fonts, this will be "StandardEncoding".  If you can't
; figure out what the font's default encoding is, use "?".
;
; The 8th field is the name of another PostScript font which can be
; substituted with its default encoding intact if only ASCII characters
; are required.  If you don't get it, leave this field blank.
;

StandardEncoding:fixed:medium:r:normal:Courier:StandardEncoding::
StandardEncoding:fixed:bold:r:normal:Courier-Bold:StandardEncoding::
StandardEncoding:fixed:medium:o:normal:Courier-Oblique:StandardEncoding::
StandardEncoding:fixed:bold:o:normal:Courier-BoldOblique:StandardEncoding::

